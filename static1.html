<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .hidden-form { display: none; }
    .active-form { display: block; }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
    <!-- Tabs -->
    <div class="flex justify-around mb-6">
      <button onclick="showForm('login')" id="loginTab" class="text-blue-600 font-semibold">Login</button>
      <button onclick="showForm('register')" id="registerTab" class="text-gray-600">Register</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="active-form space-y-4">
      <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
      <div>
        <label for="loginEmail" class="block text-sm font-medium">Email</label>
        <input type="email" id="loginEmail" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required />
      </div>
      <div>
        <label for="loginPassword" class="block text-sm font-medium">Password</label>
        <input type="password" id="loginPassword" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" required />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Login</button>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="hidden-form space-y-4">
      <h2 class="text-2xl font-bold text-center mb-4">Register</h2>
      <div>
        <label for="registerName" class="block text-sm font-medium">Name</label>
        <input type="text" id="registerName" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500" required />
      </div>
      <div>
        <label for="registerEmail" class="block text-sm font-medium">Email</label>
        <input type="email" id="registerEmail" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500" required />
      </div>
      <div>
        <label for="registerPassword" class="block text-sm font-medium">Password</label>
        <input type="password" id="registerPassword" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500" required />
      </div>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">Register</button>
    </form>
  </div>

  <script>
    function showForm(form) {
      document.getElementById('loginForm').classList.remove('active-form');
      document.getElementById('registerForm').classList.remove('active-form');
      document.getElementById('loginForm').classList.add('hidden-form');
      document.getElementById('registerForm').classList.add('hidden-form');

      if (form === 'login') {
        document.getElementById('loginForm').classList.remove('hidden-form');
        document.getElementById('loginForm').classList.add('active-form');
        document.getElementById('loginTab').classList.add('text-blue-600');
        document.getElementById('registerTab').classList.remove('text-blue-600');
      } else {
        document.getElementById('registerForm').classList.remove('hidden-form');
        document.getElementById('registerForm').classList.add('active-form');
        document.getElementById('registerTab').classList.add('text-blue-600');
        document.getElementById('loginTab').classList.remove('text-blue-600');
      }
    }
  </script>
</body>
</html>
